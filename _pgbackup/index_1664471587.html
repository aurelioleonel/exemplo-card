<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="Pinegrow Web Editor - SAAS Bootstrap v5 Template"/>
        <meta name="author" content=""/>
        <title>Formulário com HTML, CSS e JavaScript</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="blocks.css"/>
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body class="fw-light text-secondary">
        <header class="bg-primary">
            <div class="bg-primary container">
                <div class="bg-primary row">
                    <nav class="bg-primary navbar navbar-expand-lg navbar-light"> 
                        <div class="container-fluid"> <a class="navbar-brand text-light" href="#">Aurelioleonel </a> 
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler6" aria-controls="" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> 
                            </button>                             
                            <div class="collapse navbar-collapse" id="navbarToggler6"> 
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                                    <li class="nav-item"> <a class="nav-link active text-light" href="#">Inicio</a> 
                                    </li>                                     
                                    <li class="nav-item"> <a class="nav-link text-light" href="#">Sobre nós</a> 
                                    </li>                                     
                                    <li class="nav-item"> <a class="nav-link text-light" href="#">Contato</a> 
                                    </li>                                     
                                </ul>                                 
                            </div>                             
                        </div>                         
                    </nav>
                </div>
            </div>
        </header>
        <section class="align-items-center d-flex vh-100">
            <div class="container d-flex flex-row justify-content-center">
                <div class="col-md-6">
                    <form role="form">
                        <div class="mb-3"> 
                            <label for="exampleInputNome">Nome</label>                             
                            <input type="text" class="form-control" id="exampleInputNome" placeholder="Digite seu nome"/> 
                        </div>                         
                        <div class="mb-3"> 
                            <label for="exampleInputEndereco">Endereço</label>                             
                            <input type="text" class="form-control" id="exampleInputEndereco" placeholder="Digite seu endereço"/> 
                        </div>
                        <section class="d-flex flex-row flex-wrap justify-content-center">
                            <div class="mb-3"> 
                                <label for="exampleInputEstado">Estado</label>                                 
                                <input type="text" class="form-control" id="exampleInputEstado" placeholder="Digite seu Estado"/> 
                            </div>
                            <div class="mb-3"> 
                                <label for="exampleInputCidade">Cidade</label>                                 
                                <input type="text" class="form-control" id="exampleInputCidade" placeholder="Digite sua Cidade"/> 
                            </div>
                        </section>                         
                        <div class="mb-3"> 
                            <label for="exampleInputEmail1">Senha</label>                             
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Seu melhor email" aria-describedby="emailHelp"/> 
                        </div>                         
                        <div class="mb-3"> 
                            <label for="exampleInputPassword1">Password</label>                             
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha"/> 
                            <div class="form-text">                            Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emoji.                        </div>                             
                        </div>                         
                        <button type="submit" class="btn btn-primary">Enviar</button>                         
                    </form>
                </div>
            </div>
        </section>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
